<div
  class="fixed top-6 right-6 p-4 group"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- CONTENEDOR PRINCIPAL -->
  <div
    class="bg-white/80 rounded-2xl shadow-2xl flex flex-col items-center transition-all duration-700 ease-in-out overflow-hidden w-60 p-4"
    [style.maxHeight]="isExpanded ? '300px' : '70px'"
  >
    <!-- BOTONES PRINCIPALES -->
    <div class="flex items-center justify-center gap-4">
      <lucide-icon [img]="SkipBack" class="my-icon"></lucide-icon>
      <lucide-icon [img]="Play" class="my-icon"></lucide-icon>
      <lucide-icon [img]="Pause" class="my-icon"></lucide-icon>
      <lucide-icon [img]="SkipForward" class="my-icon"></lucide-icon>
    </div>

    <!-- CONTENIDO EXTENDIDO (SIEMPRE PRESENTE, SOLO VISIBILIDAD) -->
    <div
      class="flex flex-col items-center w-full mt-4 transition-all duration-700 ease-in-out"
      [class.opacity-0]="!isExpanded"
      [class.opacity-100]="isExpanded"
      [class.pointer-events-none]="!isExpanded"
      [class.pointer-events-auto]="isExpanded"
    >
      <div class="text-gray-800 text-base font-semibold truncate w-full text-center">
        {{ tracks[currentTrackIndex].name }}
      </div>

      <div class="text-gray-500 text-xs font-light truncate w-full text-center">
        {{ tracks[currentTrackIndex].artist }}
      </div>

      <div class="w-full bg-gray-300 h-2 rounded-full overflow-hidden mt-3">
        <div class="bg-black-600 h-2" style="width: 40%"></div>
      </div>
    </div>
  </div>
</div>
